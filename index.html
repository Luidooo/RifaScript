<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://github.com/edra-unb-fga.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifas da Edra</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <header class="header">
        <h1 class="title">Rifas da Edra</h1>
    </header>
    <body>
        <div class="aling">
            <p class="subtitle">Coloque suas informacoes para comprar uma rifa</p>
        </div>
      <form class="form">
        <p class="titles">Digite seu nome</p>
        <input class="inputs" type="text" id="nomeInput" placeholder="ciclano de beltrano" required>
        <p class="titles">Digite seu email</p>
        <input class="inputs" type="email" id="emailInput" placeholder="seu@email.com" required>
        <p class="titles">Digite seu numero de Telefone</p>
        <input class="inputs" type="tel" id="numeroInput" placeholder="61 99999-9999" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
        <p class="titles">Quantas rifas quer comprar?</p>
        <input class="inputs" type="number" id="rifasInput" value="0" required>
    </form>    
    <select class="inputs" id="selectVendedor" title="Escolha um vendedor"></select>
        
      <div class="aling"> 
        <button onclick="cadastrar()">Adicionar Comprador</button>
      </div>

    <div class="aling">
            <p class="subtitle">Tabela de Vendedores</p>
    </div>
    <div class="aling">
        <button id="tableButton" type="button">Esconder Tabela</button>
    </div>
      <div id="rifasTable"></div>
      <div class="aling">
        <p class="subtitle">Tabela de Compradores</p>
      </div>
      <div id="cmpTable">
      <table id="idTable">
        <tr>
          <th>Numero</th>
          <th>Nome</th>
        </tr>
      </table>   
      </div>

      <script src="script.js"></script>
    </body>
</html>
