<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="https://github.com/edra-unb-fga.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rifas da Edra</title>
  <link rel="stylesheet" href="styles.css">
</head>
    <body>
      <h1>Rifas da Edra</h1>
      <h3>Coloque suas informaceos para Comprar uma rifa</h3>
      <div id="Inputs">
        <input type="text" id="nomeInput" placeHolder="Digite seu Nome" required>
        <input type="email" id="emailInput" placeHolder="Digite seu Email" required>
        <input type="tel" id="numeroInput" placeHolder="Digite seu numero de Telefone" required>
        <input type="number" id="rifasInput" placeHolder="Quantas rifas quer comprar?" required>
      </div>
      <select id="selectVendedor" title="Escolha um vendedor"> 
        
      </select>
      <div> 
        <button onclick="cadastrar()">Adicionar Comprador</button>
      </div>
      <h3>Tabela de Vendedores</h3>
      <button id="tableButton" type="button">Esconder Tabela</button>
      <div id="rifasTable"></div>
      <h3>Tabela de Compradores</h3>
      <div id="cmpTable">
      <table id="idTable">
        <tr>
          <th>Numero</th>
          <th>Nome</th>
        </tr>
      </table>   
      </div>

      <script src="script.js"></script>
    </body>
</html>
